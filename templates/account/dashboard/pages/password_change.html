{% extends "account/dashboard/elements/card.html" %}
{% load i18n shop_tags a17t_tags %}


{% block page_title %}
  {% section_heading title='Update User Password' %}
{% endblock %}

{% block card %}
<form method="POST" action="{% url 'account:dashboard_user_password_edit' %}" class="password_change max-w-lg">
    {% csrf_token %}
    {{ form|a17t }}
    <button type="submit" name="action" class="button ~urge !high">{% trans "Update User Password" %}</button>
</form>
{% endblock %}
