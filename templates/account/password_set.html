{% extends "account/base.html" %}

{% load i18n a17t_tags shop_tags %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}
{% block content_title %}{% section_heading 'Set Password' %}{% endblock %}

{% block card %}
<form method="POST" action="{% url 'account:set_password' %}" class="password_set">
    {% csrf_token %}
    {{ form|a17t }}
    <button type="submit" name="action" class="button ~urge !high">{% trans 'Set Password' %}</button>
</form>
{% endblock %}
